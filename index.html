<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="page">
    <div id="logo">
        home<span>W</span>orks
    </div>

    <div id="mainInfo">
        <div id="mainInfoContainer">
            <div id="title">
                Get your free account
            </div>

            <div id="mainInfoText">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </div>

            <form id="form"  action="http://google.com">
                <div class="formItem">
                    <div class="formItemName">
                        Full Name
                    </div>
                    <input type="text" class="formItemArea" placeholder="Antony Swarowski">
                </div>
                <div class="formItem">
                    <div class="formItemName">
                        Your username
                    </div>
                    <input type="text" class="formItemArea">
                </div>
                <div class="formItem">
                    <div class="formItemName">
                        E-mail
                    </div>
                    <input type="text" class="formItemArea">
                </div>
                <div class="formItem">
                    <div class="formItemName">
                        Password
                    </div>
                    <input type="text" class="formItemArea">
                </div>
                <div class="formItem">
                    <div class="formItemName">
                        Repeat Password
                    </div>
                    <input type="text" class="formItemArea">
                </div>

                <div id="privacy">
                    <input type="checkbox" id="privacyCheckbox"  >
                    <label for="privacyCheckbox">Agree to our Terms of Service and Privacy Statement</label>
                </div>

                <div id="button">
                    <button type="submit">
                        Sign Up
                    </button>
                </div>

                <div id="haveAccount">
                    Already have an account?
                </div>
            </form>
        </div>
    </div>

    <div id="mainImg">
        <div id="rocket">
            <img src="images/image.png" alt="">
        </div>
    </div>

</div>


<script src="js/main.js"></script>
</body>
</html>
